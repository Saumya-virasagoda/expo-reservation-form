<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪万博 予約フォーム</title>
    <link rel="stylesheet" href="大阪万博.CSS">
</head>
<body>
    <header>
        <h1>大阪万博 予約フォーム</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">万博について</a></li>
                <li><a href="#">予約</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <section>
                <h2>一般情報</h2>
                <label for="company">企業名：</label>
                <input type="text" id="company" name="company" required><br>

                <label for="name">氏名（フルネーム）：</label>
                <input type="text" id="name" name="name" required><br>

                <label for="phone">電話番号：</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="email">メールアドレス：</label>
                <input type="email" id="email" name="email" required><br>

                <label for="date">来場日時：</label>
                <input type="datetime-local" id="date" name="date" required><br>

                <label for="people">人数（同伴者の人数含む）：</label>
                <input type="number" id="people" name="people" min="1" required><br>

                <label for="transport">来場手段：</label>
                <select id="transport" name="transport" required>
                    <option value="電車">電車</option>
                    <option value="バス">バス</option>
                    <option value="フェリー">フェリー</option>
                    <option value="車">車（予約）</option>
                </select><br>
            </section>

            <section>
                <h2>内部情報</h2>
                <label for="attribute">参加者の属性：</label>
                <select id="attribute" name="attribute" required>
                    <option value="内部">内部</option>
                    <option value="外部">外部</option>
                </select><br>

                <label for="reservationType">予約タイプ：</label>
                <select id="reservationType" name="reservationType" required>
                    <option value="VIP">VIP</option>
                    <option value="準VIP">準VIP</option>
                    <option value="一般関係者">一般関係者</option>
                </select><br>

                <label for="pgHandler">PG対応者：</label>
                <input type="text" id="pgHandler" name="pgHandler" required><br>

                <label for="meetingPlace">待ち合わせ場所：</label>
                <input type="text" id="meetingPlace" name="meetingPlace" required><br>

                <label for="novelty">ノベルティ有無：</label>
                <select id="novelty" name="novelty" required>
                    <option value="なし">なし</option>
                    <option value="あり">あり</option>
                </select><br>

                <label for="noveltyItem">ノベルティ商品：</label>
                <input type="text" id="noveltyItem" name="noveltyItem"><br>

                <label for="carCost">車代有無：</label>
                <select id="carCost" name="carCost" required>
                    <option value="なし">なし</option>
                    <option value="あり">あり</option>
                </select><br>

                <label for="carCostAmount">車代費用：</label>
                <input type="text" id="carCostAmount" name="carCostAmount"><br>

                <!-- さらにフォームフィールドを追加 -->

                <label for="payment">お支払い方法：</label>
                <select id="payment" name="payment" required>
                    <option value="オンライン">オンライン</option>
                    <option value="現場">現場</option>
                </select><br>

                <input type="submit" value="予約する">
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 大阪万博予約サイト</p>
        <nav>
            <a href="#">プライバシーポリシー</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </footer>
</body>
</html>
